<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>StarBucks</title>
</head>
<body>

    <header>
        <div id="line"> </div>

        <div id="header-area" class="container">
            <div id="header-left">
                <a href="#"> <img src="assets/images/logo.png" alt="Logo do Starbucks"> </a>
            </div>

            <div id="header-right">
                <div id="header-search">
                    <form>
                        <input type="text" name="search" placeholder="Search">
                        <button>
                            <img src="assets/images/loupe.png" alt="Lupa de pesquisa">
                        </button>
                    </form>
                </div>

                <div id="header-menu">
                    <img src="assets/images/menu.png" alt="Menu de navegação">
                </div>
            </div>
        </div>
    </header>
</body>
</html>
